<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="resetForm">
            <h2>Reset Password</h2>
            <p style="text-align: center; font-size: 14px;">Enter your email and we'll send you a reset link.</p><br>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="reset-email" name="email" placeholder="Email" required>
            </div>
            <br>
            <button type="submit" id="reset-submit">Send Reset Link</button>
            <div class="message" id="message"></div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
